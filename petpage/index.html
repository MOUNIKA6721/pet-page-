<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet My Pet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🐶 Meet Bruno!</h1>
    <button onclick="toggleMood()">😎 Toggle Mood</button>
    <button onclick="toggleTheme()">🌓 Toggle Theme</button>

    <div class="pet-card">
      <img id="petImage" src="bruno_happy.jpg" alt="Bruno the Dog">
      <p><strong>Name:</strong> Bruno</p>
      <p><strong>Breed:</strong> Golden Retriever</p>
      <p><strong>Age:</strong> 3 years</p>
      <p id="petMood">Mood: 🐾 Happy!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
